<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | MyGigsAfrica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
    }
    .btn-primary {
      background-color: #2C5282;
      border-color: #2C5282;
    }
    .btn-primary:hover {
      background-color: #244a6a;
      border-color: #244a6a;
    }
    .form-container {
      max-width: 400px;
      margin: 6rem auto;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2C5282;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">
      Don't have an account? <a href="reg.html" style="color:#2C5282;">Register here</a>.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const response = await fetch('http://localhost:8080/api/auth/login', {  // Adjust endpoint as needed
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    if (!response.ok) {
      const errorData = await response.json();
      alert('Login failed: ' + (errorData.message || response.statusText));
      return;
    }

    const data = await response.json();
    // Example: save token in localStorage (if backend returns one)
    localStorage.setItem('authToken', data.token);

    alert('Login successful!');
    window.location.href = 'home.html';  // Redirect after login

  } catch (err) {
    alert('Network error: ' + err.message);
  }
});
</script>
</body>
</html>
