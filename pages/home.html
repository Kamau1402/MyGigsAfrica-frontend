<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyGigsAfrica - Home</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2C5282",
            secondary: "#38B2AC",
            accent: "#ED8936",
            dark: "#1A202C",
            light: "#F7FAFC",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
    .hero-gradient {
      background: linear-gradient(135deg, #2c5282 0%, #38b2ac 100%);
    }
    .gig-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-briefcase text-2xl text-primary"></i>
          <a href="home.html" class="text-xl font-bold text-primary">MyGigsAfrica</a>
        </div>

        <div class="hidden md:flex items-center space-x-6">
          <a href="home.html" class="text-gray-700 hover:text-primary font-semibold">Home</a>
          <a href="find-gigs.html" class="text-gray-700 hover:text-primary">Find Gigs</a>
        </div>

        <div class="flex items-center space-x-4">
          <a href="login.html" class="text-gray-700 hover:text-primary">
            <i class="fas fa-sign-in-alt"></i>
            <span class="hidden md:inline ml-1">Login</span>
          </a>
          <button
            onclick="alert('Join functionality not linked here')"
            class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
          >
            <span class="hidden md:inline">Join Now</span>
            <span class="md:hidden">Sign Up</span>
          </button>
          <button class="md:hidden text-gray-700">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-gradient text-white">
    <div class="container mx-auto px-4 py-16 md:py-24">
      <div class="flex flex-col md:flex-row items-center">
        <div class="md:w-1/2 mb-10 md:mb-0">
          <h1 class="text-4xl md:text-5xl font-bold mb-4">
            Find & Post Gigs Across Africa
          </h1>
          <p class="text-xl mb-8">
            Connect with opportunities that match your skills and grow your freelance career.
          </p>
          <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button
              onclick="alert('Join functionality not linked here')"
              class="bg-white text-primary px-6 py-3 rounded-md font-semibold hover:bg-gray-100 transition"
            >
              Join for KSh 200/year
            </button>
            <a
              href="find-gigs.html"
              class="border-2 border-white text-white px-6 py-3 rounded-md font-semibold hover:bg-white hover:text-primary transition"
            >
              Browse Gigs
            </a>
          </div>
        </div>
        <div class="md:w-1/2">
          <img
            src="https://images.pexels.com/photos/3769021/pexels-photo-3769021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Freelancer working"
            class="rounded-lg shadow-xl"
          />
        </div>
      </div>
    </div>
  </section>

  <!-- A Simple Footer -->
  <footer class="bg-dark text-white py-8 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 MyGigsAfrica. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
